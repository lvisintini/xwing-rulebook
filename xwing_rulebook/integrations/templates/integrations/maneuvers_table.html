<table class="ManeuversTable">
  <tbody>
    {% for speed, speed_maneuvers in maneuvers.items reversed %}
      <tr>
        <th>
          {{ speed }}
        </th>
          {% for maneuver in speed_maneuvers %}
            <td>
              <span class="Maneuver {{ maneuver.html_class_name }}"></span>
            </td>
          {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
